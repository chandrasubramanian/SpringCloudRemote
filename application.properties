server.port=8066
spring.application.name=KYCProcess
anagement.endpoints.web.exposure.include=*


spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=true
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.continue-on-error=false
spring.datasource.generate-unique-name=false
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jackson.serialization.fail-on-empty-beans=false

spring.data.momgodb.host=localhost
spring.data.momgodb.port=27017
spring.data.momgodb.database=boadb
spring.data.momgodb.url=mongodb://localhost:27017/boadb



spring.profiles.active=prod

eureka.client.serverUrl.defaultZone=http://localhost:8761/eureka/